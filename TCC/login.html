<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="stylesheet" href="../src/css/style.css">
  <title>Login | SRManagement</title>
</head>
<body>
<main>
  <div class="container-login">
    <div class="fundo"></div>
    <div class="img-box">
      <img src="../src/img/login3.jpg" alt="" class="full-screen">
    </div>
    <div class="content-form">
      <h2>Seja Bem Vindo</h2>
      <form action="" method="post">
        <div class="box-form">
          <div class="input">
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="input">
            <label for="senha">senha</label>
            <input type="password" id="senha" name="senha">
          </div>
          <div class="button">
            <a href="PROF/PAGES/agendar.html" class="btx-login">Enviar</a>
            <!-- <input type="submit" class="btx-login" name="enviar" value="Enviar"> -->
          </div>
          <div class="box- row">
            <div class="remember">
              <input type="checkbox" name="remember">
              <label for="remember">Manter conectado</label>
            </div>
            <div class="forgot">
              <a href="">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
